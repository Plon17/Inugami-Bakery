<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos - Panaderia Yuubi Yuubi</title>
        <link rel="stylesheet" href="product.css">
        <link rel="icon" type="jpeg" href="Imagenes/OIP.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Panaderia Yuubi Yuubi</h1>
            <nav>
                <a href="Menu.html">Menu</a>
                <a href="AcercaDe.html">Acerca De</a>
                <a href="Reseñas.html">Reseñas</a>
                <a href="Contactanos.html">Contactanos</a>
            </nav>
        </header>

        <div class="carousel-container">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Imagenes/pan2.png" class="d-block w-100" alt="Bread 1">
                    </div>
                    <div class="carousel-item">
                        <img src="Imagenes/pan1.png" class="d-block w-100" alt="Bread 2">
                    </div>
                    <div class="carousel-item">
                        <img src="Imagenes/pan3.png" class="d-block w-100" alt="Bread 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="products-section">
            <div class="product-row">
                <div class="product-item">
                    <img src="Imagenes/Bread1.jpg">
                    <h3>Pan Choco Cornet</h3>
                </div>
                <div class="product-item">
                    <img src="Imagenes/Bread2.png">
                    <h3>Melon Pan</h3>
                </div>
            </div>
            <div class="product-row">
                <div class="product-item">
                    <img src="Imagenes/Bread3.png">
                    <h3>Taiyaki</h3>
                </div>
                <div class="product-item">
                    <img src="Imagenes/Bread4.webp">
                    <h3>Paquete Sorpresa Doggy</h3>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    <footer>
        
    </footer>
</html>
