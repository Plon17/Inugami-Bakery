<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Panadería Yuubi Yuubi</title>
    <link rel="stylesheet" href="Contactanos.css">
    <link rel="icon" type="jpeg" href="Imagenes/OIP.png">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Panadería Yuubi Yuubi</h1>
        </div>
        <nav>
            <a href="index.html">Menu</a>
            <a href="product.html">Productos</a>
            <a href="AcercaDe.html">Acerca de</a>
            <a href="Reseñas.html">Reseñas</a>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contáctanos</h2>
        <p>Si tienes alguna pregunta o comentario, por favor llena el formulario a continuación. Korone estara encantada de responder por el bajo precio de 1 Yuubi.</p>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
